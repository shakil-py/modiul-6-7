<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 2px solid red;
            transition: height 1s,transform 1s, width 1s;
        }
        .box:hover{
            height: 200px;
            width: 200px;
            transform: rotate(180deg);

        }
    </style>
</head>
<body>
    <div class="box">transsition</div>
    <div class="box">transsition</div>
    <div class="box">transsition</div>
</body>
</html>
