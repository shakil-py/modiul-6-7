<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The select Element</h1>
    <p>the select element is used to creat a drop-down list</p>
    <form action="">
        <label for="">chose a car :</label>
        <select name="cars" id="car">
            <option value="coral">coral</option>
            <option value="hundai">hundai</option>
            <option value="majda">majda</option>
            <option value="oudi">oudi</option>
            <option value="ferari">ferari</option>
            <option value="jagura">jagura</option>
        </select>
    </form>
</body>
</html>
